<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Bem vindo à sua lista de compras!</strong>
    <br/><br/>

    <div>
      <form>
        <ion-list>
          <ion-item>
            <ion-input label="Descrição:"
              name="descricao"
              [(ngModel)]="novoItem.descricao"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input label="Quantidade:" 
              type="number"
              name="quantidade"
              [(ngModel)]="novoItem.quantidade"></ion-input>
          </ion-item>

          <ion-item>
            <ion-button (click)="cadastrar()">Cadastrar</ion-button>
          </ion-item>
        </ion-list>
      </form>
    </div>

    <div *ngIf="lista.length > 0;
        then thenBlock
        else elseBlock"></div>
      
    <ng-template #thenBlock>
      <ion-grid *ngFor="let i of lista">
        <ion-row>
          <ion-col size=2>
            <span>{{i.descricao}}</span>
          </ion-col>
          <ion-col size=4>
            <span>{{i.quantidade}}</span>
          </ion-col>
          <ion-col size=2>
            
            <ion-input label="Preço unitario:" 
              type="number"
              name="preço unitario"
              [(ngModel)]="novoItem.precoUnitario"></ion-input>
          
        </ion-col>
          <ion-col size=2>
            <ion-button (click)="toggleConcluido(i)">
              <ion-icon name="{{ i.compraRealizada ? 'checkmark-outline' : 'close-outline' }}"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size=1>
          <ion-button (click)="deletar(i)">
          </ion-button>
        </ion-col>
        </ion-row>
      </ion-grid>
    </ng-template>

    <ng-template #elseBlock>
      <span>Nenhum item cadastrado.</span>
    </ng-template>
  </div>
</ion-content>
